<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="wrapper" style="background-image: url('images/bin2.jpeg');">
        <div class="inner">
            <div class="image-holder">
                <img src="images/sakib2.jpg" alt="">
            </div>
            <form action="" name="registration_form" onsubmit="return register_validate();">
                <h3>Registration Form</h3>
                <div class="form-wrapper">
                    <select name="person" id="" class="form-control">
                        <option value="null" disabled selected>Create account as</option>
                        <option value="male">User</option>
                        <option value="femal">Advisor</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="name" placeholder="Name" class="form-control">
                    <i class="zmdi zmdi-account"></i>
                </div>

                <div class="form-wrapper">
                    <input type="email" name="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <p>Date of birth</p>
                    <input type="date" name="dob"  class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <select name="gender" id="" class="form-control">
                        <option value="null" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="phone" placeholder="Phone " class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <button type="submit">Register
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

</body>

</html>
